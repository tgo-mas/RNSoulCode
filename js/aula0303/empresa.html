<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="d-flex justify-content-center bg-color-blue text-bg-primary">
    <form class="container p-4 d-flex flex-column justify-content-center text-center">
        <h3>Registro de dados</h3>
        <div class="form-box">
            <label for="email" class="form-label">Email</label><br />
            <input id="email" name="email" type="email" placeholder="Digite seu email" class="form-control" />
        </div>
        <div class="form-box">
            <label for="cep" class="form-label">CEP</label><br />
            <input id="cep" type="text" name="cep" placeholder="Digite o CEP" class="form-control" />
        </div>
        <div class="form-box">
            <label for="uf" class="form-label">UF</label><br />
            <input id="uf" type="text" name="uf" placeholder="Digite a UF" maxlength="2" class="form-control" />
        </div>
        <div class="form-box">
            <label for="localidade" class="form-label">Localidade</label><br />
            <input id="localidade" type="text" name="localidade" placeholder="Digite a localidade" class="form-control" />
        </div>
        <div class="form-box">
            <label for="telefone" class="form-label">Telefone</label><br />
            <input id="telefone" type="text" name="telefone" placeholder="Digite a telefone" class="form-control" />
        </div>
        <br />
        <div class="form-box">
            <button id="btn-add" type="button" class="btn btn-success">Adicionar</button>
            <button id="btn-reset" type="reset" class="btn btn-secondary">Limpar</button>
        </div>
    </form>
    <hr />
    <section class="container p-4">
        <h3>Lista de dados</h3>
        <table class="w-100 text-bg-secondary p-2">
            <thead>
                
                <tr>
                    <th>Email</th>
                    <th>CEP</th>
                    <th>UF</th>
                    <th>Localidade</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="conteudo-tabela">
            </tbody>
        </table>
    </section>
    <script src="./scripts/empresa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
